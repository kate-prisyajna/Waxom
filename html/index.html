<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waxom Home Page</title>
  
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/new-preset.css">
  <link rel="stylesheet" href="css/new-layout.css">
  <link rel="stylesheet" href="css/new-logo.css">
  <link rel="stylesheet" href="css/new-navigation.css">
  <link rel="stylesheet" href="css/new-icon.css">
</head>
<body>
  <!-- PAGE HEADER -->
  <header class="page-header">
    <div class="container clearfix">
      <!-- BRAND LOGO -->
      <div class="logo logo--header">
        <a class="logo__link" href="index.html">
          <img class="logo__img" src="img/waxom-logo.svg" alt="Waxom Company Logo" width="181">
        </a>
      </div>
      <!-- /BRAND LOGO -->
      <!-- MAIN NAVIGATION -->
      <nav class="navigation navigation--main">
        <ul class="navigation__list">
          <li class="navigation__item"><a class="navigation__link" href="#">Home</a></li>
          <li class="navigation__item"><a class="navigation__link navigation__link--active" href="#">About us</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Portfolio</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Features</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Blog</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Pricing</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Shortcodes</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Contact</a></li>
        </ul>
      </nav>
      <!-- /MAIN NAVIGATION -->
      <!-- USER TOOLS -->
      <div class="user-tools clearfix">
        <!-- CART -->
        <div class="cart">
          <span class="icon icon--emptycart"></span>
        </div>
        <!-- /CART -->
        <!-- SEARCH -->
        <div class="search">
          <span class="icon icon--search"></span>
        </div>
        <!-- /SEARCH -->
      </div>
      <!-- /USER TOOLS -->
    </div>
  </header>
  <!-- /PAGE HEADER -->
  <main class="page-main">
    <h1 class="visually-hidden">Waxom Company</h1>
    <!-- PROMO SLIDER -->
    <section class="promo"></section>
    <!-- /PROMO SLIDER -->
  </main>
</html>
